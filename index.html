<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Shortcut icon -->
  <link rel='shortcut icon' type='image/x-icon' href="assets/images/icon.png">

  <!-- Link stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Monster Game</title>
</head>
<body>

  <h1 class="heading">
    <img src="assets/images/logo.png" alt="logo" class="logo"> Monster Slaying Game
  </h1>

  <section id="game-area">

    <div id="player">
      <h2>Small Human</h2>
      <img src="assets/images/player.png" alt="Player">

      <!-- Health bar -->
      <h2>Player Health</h2>
      <div class="healthbar">
        <div class="healthbarValuePlayer"></div>
      </div>
    </div>

    <div id="monster">
      <h2 id="monsterName"></h2>
      <img id="monsterImage" src="" alt="Monster">

      <!-- Monster Health -->
      <h2>Monster Health</h2>
      <div class="healthbar">
        <div id="monsterHealthbar" class="healthbarValueMonster"></div>
      </div>
    </div>
  </section>

  <!-- Controls -->
  <section id="controls">
    <h2 class="hidden">Controls</h2>
    <button class="disable" data-choice="attackMonster">Attack</button>
    <button class="disableSpecialAttack disable" data-choice="specialAttack">Special Attack</button>
    <button class="disableHealPlayer disable" data-choice="healPlayer">Heal</button>
    <button class="disable" data-choice="surrender">Surrender</button>
  </section>

  <section id="startNewGame">
    <h2 class="hidden">Start New Game</h2>
    <button data-choice="startNewGame">Start New Game</button>
  </section>

  <!-- Logging message -->
  <section id="logMessage">
    <h2 class="hidden">Log Message</h2>
    <div id="logContainer">

    </div>
  </section>

  <script src="assets/js/script.js"></script>
</body>
</html>
