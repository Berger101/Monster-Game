<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome and google fonts -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
  <link rel='shortcut icon' type='image/x-icon' href="assets/images/icon.png">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Monster Game</title>
</head>
<body>

  <h1 class="heading">
    <img src="assets/images/logo.png" alt="logo" class="logo"> Monster Slaying Game
  </h1>

  <section id="game-area">

    <div id="player">
      <h2>Small Human</h2>
      <img src="assets/images/player.png" alt="Player">

      <!-- Health bar -->
      <h2>Player Health</h2>
      <div class="healthbar">
        <div class="healthbarValue"></div>
      </div>
    </div>

    <div id="monster">
      <h2>Big Monster</h2>
      <img src="assets/images/monster.png" alt="Monster">

      <!-- Health bar -->
      <h2>Monster Health</h2>
      <div class="healthbar">
        <div class="healthbarValue"></div>
      </div>
    </div>
  </section>

  <!-- Controls -->
  <section id="controls">
    <button data-type="attackMonster">Attack</button>
    <button data-type="mayUseSpecialAttack" data-type="specialAttackMonster">Special Attack</button>
    <button data-type="healPlayer">Heal</button>
    <button data-type="surrender">Surrender</button>
  </section>

  <section id="startNewGame">
    <button data-type="startGame">Start New Game</button>
  </section>
  

  <script src="assets/js/script.js"></script>
</body>
</html>
